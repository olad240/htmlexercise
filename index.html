        <title>Styling list.</title>

        <link rel="stylesheet" href="./main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Css Lists:</h1>
        </header>
        <main> 
          <article>
            <h2>Unordered list.</h2>
            <ul>
                <li>Step one.</li>
                <li>Step two.</li>
                <li>Step three.</li>
            </ul>
          </article>
          <article>
            <h2>Ordered list.</h2>
            <ol start="3" reversed>
                <li>Step one.</li>
                <li value="26">Step two.</li>
                <li>Step three.</li>
            </ol>
          </article>    
        </main>   
    </body>
